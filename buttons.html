<style>
  .subscribe-button{  /* CSS selector: tells the computer which elements we r modifying, in this case all buttons*/
    background-color: rgb(200, 0, 0); /*CSS property : CSS Value*/
    color: white;
    border:none;
    height:36px; /*pixels are used to measure*/
    width: 105px;
    border-radius: 2px; /*to make curved corners*/
    /* when we move towards the button, the pointer changes form an arrow to hand*/
    cursor: pointer;
    margin-right: 8px;
    transition:opacity 0.15s;
  }

  /* styles applied when hovering over a button bas
     this is called pseudoclass */
  .subscribe-button:hover{
    /* to fade: use opacity value form 0 to 1*/
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity:0.5;
  }

  .join-button{
    background-color: white;
    border-color: rgb(41, 118, 210);
    border-style: solid;
    border-width: 1px;
    color:  rgb(41, 118, 210);;
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    /*to add space between the two buttons we use "margin right" for Subscribe*/
    transition: background-color 0.15s,
      color 0.15s;
    
  }

  .join-button:hover{
    background-color:  rgb(41, 118, 210);
    color: white;
  }

  .join-button:active{
    opacity: 0.7;
  }

  .tweet-button{
    background-color: rgba(14, 153, 184, 0.77);
    border: none;
    color:white;
    height: 36px;
    width: 72px;
    cursor: pointer;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    transition: background-color 0.15s,
    color 0.15s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>     

<!-- style element doesn tcreate anything, 
  we write css code to modufy appearance of other elements
-->

<button class="subscribe-button">
  SUBSCRIBE
</button>

<!--
  to change its appearance w ewrite CSS
  we create a new element called "style"
-->

<button class="join-button">
  JOIN
</button>



<!--
  the join button created has same properties as "style" of SUBSCRIBE button
  we will use attributes to change this
  we addes a class
  when we target the button "SUBSCRIBE" in CSS we use .subscribe-button instead of element
-->


<!--
  create an element with HTML
  style with CSS
-->

<button class="tweet-button">
  Tweet
</button>
